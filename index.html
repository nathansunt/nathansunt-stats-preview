<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Stats Card</title> 
  </head>
  <body>
    <main class="card">
      <div class="info-card">
        <h1 class="header">
          Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
        </h1>
        <h2 class="info">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </h2>
        <h3 class="quantity">
          10k+ <span class="subject">COMPANIES</span>
        </h3>
        <h3 class="quantity">
          314 <span class="subject">TEMPLATES</span>
        </h3>
        <h3 class="quantity">
          12M+ <span class="subject">QUERIES</span>
        </h3>
      </div>
      <div class="content-pic">
        <img class="content-pic" src="images/image-header-desktop.jpg" alt="three women working at desk">
        <div class="overlay"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nate Sunthonthip</a>.
      </div>
    </footer>
  </body>
</html>
